name: GitHub Pages

on:
  push:
    branches:
    - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
    - name: Configure AWS Credentials
      uses: aws-actions/configure-aws-credentials@v1
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: us-east-1

    - name: Checkout
      uses: actions/checkout@v2

    - name: Setup Node.js
      uses: actions/setup-node@v2
      with:
        node-version: 14

    - name: Install npm-install-changed-global
      run: npm install -g npm-install-changed
     
    - name: Install npm-install-changed
      run: npm-install-changed
     
    - name: Install dependencies
      run: npm i npm-install-changed

    - name: Build
      run: npm run build:prod

    - name: Deploy
      if: success()
      run: aws s3 sync dist s3://vcp-angular.virtusasystems.com/container/latest
   #   run: aws s3 sync dist s3://${{ secrets.AWS_S3_BUCKET_NAME }}/container/latest
