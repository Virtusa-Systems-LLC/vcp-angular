<div class="wrapper">
    <app-header (headerClicked)="headerClicked($event)" [change]="change"> </app-header>
    <app-left-sidebar (leftSideBarClicked)="leftSideBarClicked($event)" [change]="change">
    </app-left-sidebar>
    <app-admin-dashboard *ngIf="(this._api.livePage == 'dashboard'  && userData.role == 1)"></app-admin-dashboard>
    <app-admin-employee *ngIf="(this._api.livePage == 'dashboard'  && userData.role == 2)"></app-admin-employee>
    <app-user-dashboard *ngIf="(this._api.livePage == 'dashboard'  && userData.role == 4)"></app-user-dashboard>
    <app-projectmanager-dashboard *ngIf="(this._api.livePage == 'dashboard' && userData.role == 3)"></app-projectmanager-dashboard>
    <app-admin-users *ngIf="this._api.livePage == 'users'"></app-admin-users>
    <app-admin-employee-users *ngIf="(this._api.livePage == 'employees' && userData.role == 2)"></app-admin-employee-users>
    <app-admin-employee-current-users *ngIf="(this._api.livePage == 'user' && userData.role == 1)"></app-admin-employee-current-users>
    <app-admin-employee-current-users *ngIf="(this._api.livePage == 'user' && userData.role == 2)"></app-admin-employee-current-users>
    <!-- <app-projects-summaryreport *ngIf="(this._api.livePage == 'projectsummaryreport' && userData.role == 1)"></app-projects-summaryreport> -->
    <app-employee-project-matrix *ngIf="(this._api.livePage == 'employeeprojectmatrix' && userData.role == 1)"></app-employee-project-matrix>
    
    <app-projectmanager-users *ngIf="(this._api.livePage == 'employees' && userData.role == 3)"></app-projectmanager-users>
    <app-admin-projects *ngIf="(this._api.livePage == 'projects' && userData.role == 1)"></app-admin-projects>
    <app-admin-employee-project *ngIf="(this._api.livePage == 'projects' && userData.role == 2)"></app-admin-employee-project>
    <app-user-projects *ngIf="(this._api.livePage == 'projects' && userData.role == 4)"></app-user-projects>
    <app-tasks-list *ngIf="(this._api.livePage == 'taskslist' && userData.role == 4)"></app-tasks-list>
    <app-tasks-list *ngIf="(this._api.livePage == 'taskslist' && userData.role == 3)"></app-tasks-list>
    <app-pending-task-list *ngIf="(this._api.livePage == 'pendingtaskslist' && userData.role == 3)"></app-pending-task-list>
    <app-projectmanager-projects *ngIf="(this._api.livePage == 'projects' && userData.role == 3)"></app-projectmanager-projects>
    <app-admin-locations *ngIf="(this._api.livePage == 'locations' && userData.role == 1)"></app-admin-locations>
    <app-project-allocation *ngIf="this._api.livePage == 'projectAllocation'"></app-project-allocation>
    <app-employee-allocation *ngIf="(this._api.livePage == 'employeeAllocation' && userData.role == 1)"></app-employee-allocation>
    <app-employee-allocations *ngIf="(this._api.livePage == 'employeeAllocations' && userData.role == 1)"></app-employee-allocations>
    <app-project-manager-time-approve *ngIf="(this._api.livePage == 'projectManagerTimeApproval' && userData.role ==3)"></app-project-manager-time-approve>
    <app-hourly-project-time-approval *ngIf="(this._api.livePage == 'projectManagerHourlyTimeApproval' && userData.role ==3)"></app-hourly-project-time-approval>
    <!-- <app-user-daily *ngIf="this._api.livePage == 'userdailytimesheets' && userData.role==4"></app-user-daily>
    <app-user-weekly *ngIf="this._api.livePage == 'userweeklytimesheets' && userData.role==4"></app-user-weekly>
    <app-user-monthly *ngIf="this._api.livePage == 'usermonthlytimesheets' && userData.role==4"></app-user-monthly> -->
    <app-user-daily-status *ngIf="(this._api.livePage == 'userDailyStatus' && userData.role==4)">
    </app-user-daily-status>
    <app-user-daily-status *ngIf="(this._api.livePage == 'userDailyStatus' && userData.role==2)">
    </app-user-daily-status>
    <app-user-monthly *ngIf="(this._api.livePage == 'userMonthly' && userData.role==4)">
    </app-user-monthly>
    <app-employee-hourly-timesheet *ngIf="(this._api.livePage == 'employeehourlyTimeSheet' && userData.role==4)"></app-employee-hourly-timesheet>
    <app-admin-daily-status *ngIf="(this._api.livePage == 'adminDailyStatus' && userData.role==1)">
    </app-admin-daily-status>
    <app-admin-daily-status *ngIf="(this._api.livePage == 'adminDailyStatus' && userData.role==2)">
    </app-admin-daily-status>
    <app-admin-hourly-status *ngIf="(this._api.livePage == 'employeeHourlyStatus' && userData.role==1)"></app-admin-hourly-status>
    <app-admin-hourly-status *ngIf="(this._api.livePage == 'employeeHourlyStatus' && userData.role==2)"></app-admin-hourly-status>
    <app-projectmanager-dailystatus *ngIf="(this._api.livePage == 'projectmanagerDailyStatus' && userData.role==3)">
    </app-projectmanager-dailystatus>
    <app-employee-time-approval-status *ngIf="(this._api.livePage == 'dailyTimeApprovalStatus' && userData.role==4)"></app-employee-time-approval-status>
    <app-employee-hourly-time-approval-status *ngIf="(this._api.livePage == 'hourlyTimeApprovalStatus' && userData.role==4)"></app-employee-hourly-time-approval-status>
    <app-admin-role *ngIf="(this._api.livePage == 'role' && userData.role==1)"></app-admin-role>
    <app-laptop *ngIf="(this._api.livePage == 'laptop' && userData.role==4)"></app-laptop>
    <app-headset *ngIf="(this._api.livePage == 'headset' && userData.role==4)"></app-headset>
    <app-wifi *ngIf="(this._api.livePage == 'wifi' && userData.role==4)"></app-wifi>
    <app-profile *ngIf="this._api.livePage == 'profile'" [change]="change"></app-profile>
    <app-footer></app-footer>
</div>
