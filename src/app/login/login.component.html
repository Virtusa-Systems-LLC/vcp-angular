<div class="container">
  <div class="col-lg-4 col-md-3 col-sm-2"></div>
  <div class="col-lg-4 col-md-6 col-sm-8">
    <div class="logo">
      <img src="assets/images/company-logo.png" alt="Logo">
    </div>

    <div class="row loginbox">
      <div class="col-lg-12">
        <span class="singtext">{{title}} </span>
      </div>

      <div class="row" *ngIf="isLogin">
        <form method="post" [formGroup]="loginForm" novalidate autocomplete="off">

          <div class="col-md-12 form-group">
            <!-- <label>Email :</label> -->

            <input type="text" placeholder="Email" formControlName="email" name="email" class="form-control">

            <!-- /.input group -->
            <div *ngIf="email.invalid && (email.dirty || isSubmitted)" class="error">
              <div *ngIf="email.errors.required">Email is required.</div>
              <div *ngIf="email.errors.pattern && !email.errors.required">Invalid email(from pattern).</div>
            </div>
          </div>
          <div class="col-md-12 form-group">
            <!-- <label>Password :</label> -->

            <input type="password" placeholder="password" formControlName="password" name="password" class="form-control">
            <!-- /.input group -->
            <div *ngIf="password.invalid && (password.dirty || isSubmitted)" class="error">
              <div *ngIf="password.errors.required">Password is required.</div>
            </div>
          </div>
          <button type="submit" (click)="submitLogin()" class="btn submitButton">
            <i class="fa fa-sign-in" aria-hidden="true"></i> Login </button>
        </form>
      </div>

      <div class="row" *ngIf="!isLogin">
        <form method="post" [formGroup]="resetForm" novalidate autocomplete="off">
          <div class="col-md-12 form-group">
            <input type="text" placeholder="Email" formControlName="email" name="email" class="form-control">

            <!-- /.input group -->
            <div *ngIf="resetEmail.invalid && (resetEmail.dirty || isSubmitted)" class="error">
              <div *ngIf="resetEmail.errors.required">Email is required.</div>
              <div *ngIf="resetEmail.errors.pattern && !resetEmail.errors.required">Invalid email(from pattern).</div>
            </div>
          </div>
          <button type="button" (click)="resetPassword()" class="btn submitButton">
            <i class="fa fa-lock" aria-hidden="true"></i> Reset Password </button>
        </form>
      </div>


      <div class="col-md-12 form-group">
        <app-alert></app-alert>
      </div>
      <div class="row text-center">
        <a *ngIf="isLogin" href="javascript:void(0)" (click)="resetPasswordForm()">Forgot Password? </a>
        <a *ngIf="!isLogin" href="javascript:void(0)" (click)="loginFormBack()">Please go to Sign In </a>
      </div>
    </div>

    <br>
    <br>
    <footer class="footer">
      <a href='#'>Terms of use</a> |
      <a href='#'>Privacy Policy</a> |
      <a href='#'>Contact us</a> |
      <a href='#'>Feedback</a>
      <p>©2021 Company All rights reserved </p>
    </footer>
    <!--footer Section ends-->

  </div>
  <div class="col-lg-4 col-md-3 col-sm-2"></div>
</div>
