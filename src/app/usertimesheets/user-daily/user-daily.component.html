<!-- Content Wrapper. Contains page content -->
<div class="content-wrapper">
  <!-- Content Header (Page header) -->
  <section class="content-header">
    <h1>

      <small></small>
    </h1>
    <ol class="breadcrumb">
      <li>
        <a href="javascript:void(0)">
          <i class="fa fa-dashboard"></i> Home</a>
      </li>
      <li class="active">
        Daily Timesheets
      </li>
    </ol>
  </section>

  <!-- Main content -->
  <section class="content">
    <app-alert></app-alert>
    <div class="panel panel-warning">
      <div class="panel-heading">
        <span class="panel_head">Daily Timesheet</span>
        <span class="pull-right">
          <button class="btn btn-sm btn-success" (click)="saveData()"> Save </button>
        </span>
      </div>
      <div class="panel-body">
        <div class="row">
          <div class="col-md-3">
            <dp-month-calendar [(ngModel)]="selectedDate" (onSelect)="selectedMonth($event)" theme="dp-material"></dp-month-calendar>
          </div>
          <div class="col-md-9 table-responsive">
            <!-- <hot-table *ngIf="timesheetsList " [colHeaders]="colDataset"
              [columns]="columnsOption" [rowHeaders]="rowDataset" [data]="timesheetsList"></hot-table> -->
            <div *ngIf="timesheetsList" id="example2" class="hot handsontable htColumnHeaders"></div>

          </div>
        </div>
      </div>

    </div>
  </section>
  <!-- /.content -->
</div>
<!-- /.content-wrapper -->
