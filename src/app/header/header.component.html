<header class="main-header">
  <!-- Logo -->
  <a href="#" class="logo">
    <!-- mini logo for sidebar mini 50x50 pixels -->
    <span class="logo-mini">
      <b>Y</b>
    </span>
    <!-- logo for regular state and mobile devices -->
    <span class="logo-lg">
      <img src="assets/images/ytracker.png" class="ytracker-logo"
              alt="Ytracker" width="140">
    </span>
  </a>
  <!-- Header Navbar: style can be found in header.less -->
  <nav class="navbar navbar-static-top">
    <!-- Sidebar toggle button-->
    <a href="#" class="sidebar-toggle" data-toggle="push-menu" role="button">
      <span class="sr-only">Toggle navigation</span>
    </a>

    <div class="navbar-custom-menu">
      <ul class="nav navbar-nav">

        <!-- User Account: style can be found in dropdown.less -->
        <li class="dropdown user user-menu">
          <a href="#" class="dropdown-toggle" data-toggle="dropdown">
            <img *ngIf="userData && !userData.display_pic" src="assets/images/dummy.jpg" class="user-image user-image"
              alt="User Image">
            <img *ngIf="userData && userData.display_pic" class="user-image user-image" [src]="userData.display_pic"
              alt="User profile picture">
            <span class="hidden-xs">{{userData ? (userData.first_name | capitalize) : ''}}</span>
            <span>&nbsp;&nbsp;<i class="fa fa-ellipsis-h" style="color:#fff"></i></span>
          </a>
          <ul class="dropdown-menu">
            <!-- User image -->
            <li class="user-header">
              <img *ngIf="userData && userData.display_pic == null" src="assets/images/dummy.jpg" class="img-circle"
                alt="User Image">
              <img *ngIf="userData && userData.display_pic" class="profile-user-img img-responsive img-circle"
                [src]="userData.display_pic" alt="User profile picture">
              <!-- <avatar *ngIf="!userData.display_pic" [name]="userData.first_name" [background]="'#00C0ED'" class="profile_user profile-user-img img-responsive img-circle"
                [size]="70" [displayType]="'circle'"></avatar> -->

              <p *ngIf="userData">
                {{userData.first_name | capitalize}} - {{userData.role_name | capitalize}}
                <small>Member since {{userData.start_date | date: 'd MMM, y'}}</small>
              </p>
            </li>
            <!-- Menu Footer-->
            <li class="user-footer">
              <div class="pull-left">
                <a href="javascript: void(0);" [ngClass]="{'active': this._api.livePage == 'profile'}"
                  (click)="headerClick('profile')" class="btn btn-default btn-flat">
                  <i class="fa fa-user-o"></i> &nbsp; Profile
                </a>
              </div>
              <div class="pull-right">
                <a href="javascript: void(0);" (click)="signOut()" class="btn btn-default btn-flat">
                  <i class="fa fa-sign-out"></i> &nbsp; Sign out
                </a>
              </div>
            </li>
          </ul>
        </li>
      </ul>
    </div>
  </nav>
</header>
